<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="profile-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica-Randall" class="user-img">
      <h1 class="user-name">Jessica Randall</h1>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-description">"Front-end developer and avid reader"</p>
      <ul class="social-link">
        <li><a class="list-item" href="#">GitHub</a></li>
        <li><a class="list-item" href="#">Frontend Mentor</a></li>
        <li><a class="list-item" href="#">Linkedin</a></li>
        <li><a class="list-item" href="#">Twitter</a></li>
        <li><a class="list-item" href="#">Instagram</a></li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
